<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON对象</title>
</head>
<body>
    <script type="text/javascript">
        // 1.编写一个JS对象
        var user = {
            name: "guardwhy",
            age: 26,
            sex: "男"
        };

        // 2.将js对象转换成JSON对象
        var json = JSON.stringify(user);
        console.log(json);

        // 输出结果
        console.log("======");

        // 3.将JSON对象转换成JavaScript对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>
</body>
</html>
